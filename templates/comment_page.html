<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Leaving a comment on this book...</h1>
    <form action="http://127.0.0.1:8000/main/" method="post">
        {% csrf_token %}
        <table>
            <tr><!-- remember to pass book info to here -->
                <h2>
                <td>Rating: </td>
                <td><select>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                </td>
                </h2>
            </tr>
            <tr>
                <input type=textarea name=comment_content>
            </tr>
            <tr>
                <p></p><td><input type=submit value=submit></td>
            </tr> 
        </table>
    </form>
</body>
